<html>
  <head>
    <title>loops</title>
  </head>
  <body>
    <script language="javascript">
      document.write("<h1 align='center'>for loop</h1><br/>");
      var no, i;
      no = prompt("Enter number");
      for (i = 1; i <= 10; i++) {
        document.write(no + " x " + i + " = " + no * i + "<br>");
      }
    </script>
  </body>
</html>
